<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNRS Calculator</title>
</head>
<body>
    <h1>FNRS Calculator</h1>
    <form action="/calculate_ghi" method="post">
        Latitude: <input type="text" name="latitude" required><br>
        Longitude: <input type="text" name="longitude" required><br>
        Date: <input type="text" name="date" placeholder="YYYY-MM-DD" required><br>
        Tilt: <input type="text" name="tilt" required><br>
        Azimuth: <input type="text" name="azimuth" required><br>
        <input type="submit" value="Calculate GHI">
    </form>
</body>
</html>
